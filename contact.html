<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Home</title>
  <link rel="icon" type="image/png" href="images/BG.svg"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="css/fonts/icon/icons.css" />
  <link rel="stylesheet" href="css/fonts/roboto.css"/>
  <link rel="stylesheet" href="css/top-navigation.css"/>
  <link rel="stylesheet" href="css/contact.css"/>
</head>
<body>
  <nav>
    <a href="./" class="topnav-icon"><img src="images/BG.svg" alt="Home"></a>
    <input type="checkbox" id="check">
    <ul>
      <li><a href="./">Home</a></li>
      <li><a href="./creations">Creations</a></li>
      <li><a class="active" href="./contact">Contact</a></li>
      <li><a href="./about">About</a></li>
    </ul>
    <label for="check" class="nav-tribar-button"><i class="icon-tribar"></i></label>
  </nav>
  <div>
    <p id="email">bunnlygamesbusiness@gmail.com</p>
    <button id="copy-button" onclick="ClickToCopy()" onmouseout="Done()">
      Copy to clipboard
    </button>

    <!--copy to clipboard javascript-->
    <script>
      function ClickToCopy() {
        var emailElement = document.getElementById("email");

        //select
        var range = document.createRange();
        range.selectNodeContents(emailElement);
      
        var selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range)

        //Copy to clipboard
        navigator.clipboard.writeText(emailElement.textContent ? emailElement.textContent : emailElement.innerText);
      
        //Change button text
        var button = document.getElementById("copy-button");
        button.textContent = "Copied!"
      }
      
      function Done() {
        var button = document.getElementById("copy-button");
        button.textContent = "Copy to clipboard"
      }
    </script>
  </div>
</body>
</html>
