<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Home</title>
  <link rel="icon" type="image/png" href="images/BG.png"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="css/fonts/icon/icons.css" />
  <link rel="stylesheet" href="css/fonts/roboto.css"/>
  <link rel="stylesheet" href="css/top-navigation.css"/>
  <link rel="stylesheet" href="css/contact.css"/>
</head>
<body>
  <nav>
    <a href="./" class="topnav-icon"><img src="images/BG.png" alt="Home"></a>
    <input type="checkbox" id="check">
    <ul>
      <li><a href="./">Home</a></li>
      <li><a href="./creations">Creations</a></li>
      <li><a class="active" href="./contact">Contact</a></li>
      <li><a href="./about">About</a></li>
    </ul>
    <label for="check" class="nav-tribar-button"><i class="icon-tribar"></i></label>
  </nav>
  <div>
    <p id="email">bunnlygamesbusiness@gmail.com</p>
    <button onclick="ClickToCopy()" onmouseout="Done()">
      <span class="tooltip-text" id="copy">Copy to clipboard</span>
      Copy
    </button>
    <script>
      function ClickToCopy() {
        var copyText = document.getElementById("email");
        copyText.focus();
        navigator.clipboard.writeText(copyText.value);
        
        var tooltip = document.getElementById("copy");
        tooltip.innerHTML = "Copied!";
      }
      
      function Done() {
        var tooltip = document.getElementById("copy");
        tooltip.innerHTML = "Copy to clipboard";
      }
    </script>
  </div>
</body>
</html>
